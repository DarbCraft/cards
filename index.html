<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .card {
            width: 100px;
            height: 150px;
            line-height: 150px;
            font-size: 36px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Flip a Card</h1>
    <button onclick="startGame()">Start Game</button>
    <button onclick="flipCard()" disabled id="flipButton">Flip a Card</button>
    <div id="cardDisplay" class="card">?</div>
    <div id="timer">Time: 0.00s</div>
    
    <script>
        let deck = [];
        let flippedCards = [];
        let startTime, timerInterval;
        
        function startGame() {
            deck = [...Array(10).keys()].map(i => i + 1);
            flippedCards = [];
            document.getElementById("cardDisplay").innerText = "?";
            document.getElementById("flipButton").disabled = false;
            startTime = Date.now();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 10);
            document.getElementById("timer").innerText = "Time: 0.00s";
        }
        
        function flipCard() {
            if (deck.length === 0) {
                clearInterval(timerInterval);
                document.getElementById("flipButton").disabled = true;
                alert("All cards flipped! Time: " + document.getElementById("timer").innerText);
                return;
            }
            
            let randomIndex = Math.floor(Math.random() * deck.length);
            let flippedCard = deck.splice(randomIndex, 1)[0];
            flippedCards.push(flippedCard);

            document.getElementById("cardDisplay").innerText = flippedCard;

            if (deck.length === 0) {
                clearInterval(timerInterval);
                document.getElementById("flipButton").disabled = true;
                alert("All cards flipped! Time: " + document.getElementById("timer").innerText);
            }
        }
        
        function updateTimer() {
            let elapsedTime = (Date.now() - startTime) / 1000;
            document.getElementById("timer").innerText = "Time: " + elapsedTime.toFixed(2) + "s";
        }
    </script>
</body>
</html>
