<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .card {
            width: 100px;
            height: 150px;
            line-height: 150px;
            font-size: 36px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #stopButton {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Flip a Card</h1>
    <button onclick="startGame()">Start Game</button>
    <button onclick="flipCard()" disabled id="flipButton">Flip a Card</button>
    <button onclick="stopTimer()" id="stopButton">STOP TIMER</button>
    <div id="cardDisplay" class="card">?</div>
    <div id="timer">Time: 0.00s</div>
    
    <script>
        let deck = [];
        let flippedCards = [];
        let startTime, timerInterval;

        function startGame() {
            deck = [...Array(10).keys()].map(i => i + 1);
            shuffleDeck(deck);
            flippedCards = [];
            document.getElementById("cardDisplay").innerText = "?";
            document.getElementById("flipButton").disabled = false;
            document.getElementById("stopButton").style.display = "inline-block"; 
            document.getElementById("stopButton").disabled = false;
            startTime = Date.now();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 10);
            document.getElementById("timer").innerText = "Time: 0.00s";
        }
        
        function flipCard() {
            if (flippedCards.length === deck.length) {
                alert("All cards have been flipped! Stop the timer.");
                return;
            }

            let flippedCard = deck[flippedCards.length]; // Flip in the shuffled order
            flippedCards.push(flippedCard);
            document.getElementById("cardDisplay").innerText = flippedCard;
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById("flipButton").disabled = true;
            document.getElementById("stopButton").disabled = true;
            alert("Timer stopped! Final Time: " + document.getElementById("timer").innerText);
        }
        
        function shuffleDeck(deck) {
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
        }
        
        function updateTimer() {
            let elapsedTime = (Date.now() - startTime) / 1000;
            document.getElementById("timer").innerText = "Time: " + elapsedTime.toFixed(2) + "s";
        }
    </script>
</body>
</html>
